<div class="row">
  <div class="col-12">
    <article class="entry" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
      {% if page.highlight %}
      <div class="entry-highlight">
          <img src="{{ page.highlight | prepend: '/assets/content/' | prepend: site.baseurl }}">
      </div>
      {% endif %}
      <div class="content-wrapper">
        <header class="entry-header">
          <h1 class="entry-title" itemprop="headline">
           {{ page.title }}
          </h1>
          <div class="entry-meta">
            <span class="cat-links" itemprop="articleSection">
              <time class="entry-published published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%b %-d, %Y" }}
              </time><br><br>
            </span>
          </div>
        </header>
        <div class="entry-body" itemprop="articleBody">
          {{ page.content}}
      </div>
    </article>
    <div class="entry-comments">
       {% if page.comments %}
      <div id="disqus_thread"></div>
      <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        /*
        var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */
        (function () { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://impulsofinanciero.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
       {% endif %}
    </div>
  </div>

</div>
